language: node_js
node_js:
- 10
addons:
  chrome: stable
before_script:
# jq is used on the script check_should_deploy_and_create_new_tag.sh
- sudo apt-get install -y jq
script:
- npm run test-chrome-single-run-no-sandbox
- npm run lint
- npm run build
after_success:
  # This script will set the variable NEW_VERSION if the version is incremented.
- source ./check_should_deploy_and_create_new_tag.sh
deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "./build_output/output.zip"
  on:
    branch: master
    condition: "$NEW_VERSION"
- provider: script
  skip_cleanup: true
  script: npm run release
  on:
    branch: master
    condition: "$NEW_VERSION"
